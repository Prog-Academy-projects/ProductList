<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 13 - Products list</title>
    <style>
        table {
            width: auto;
            margin: 0;
        }

        tr{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, .5fr);
        }
        td{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        td:nth-child(1){ /* image */
            grid-area: 1 / 1 / 6 / 3;
        }
        td:nth-child(2){ /* title */
            grid-area: 1 / 3 / 2 / 5;
            font-size: 1.3rem;
            color: blue;
        }
        td:nth-child(3){ /* category */
            grid-area: 2 / 3 / 3 / 5;
            font-size: 1.2rem;
            color: gray;
            justify-content: left;
        }
        td:nth-child(4){ /* description */
            grid-area: 3 / 3 / 6 / 5;
            font-size: 1rem;
        }
        td:nth-child(5){ /* price */
            grid-area: 1 / 5 / 3 / 6;
            font-size: 1.3rem;
            color:green;
            flex-direction: column;
            div{
                border: 1px;
                border-radius: 10px;
                font-size: 1.5rem;
                color: white;
                background-color: green;
                padding: 5px 20px 5px 20px;
            }
        }
        td:nth-child(6){ /* rating */
            grid-area: 3 / 5 / 6 / 6;
            font-size: 1.2rem;
            flex-direction: column;
            p{
                font-size: 1rem;
                color: gray;
            }
        }
        th h3{
            display: flex;
            margin: 0;
            padding: 0;
        }
        img{
            width: 200px;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <!-- <th></th>
            <th>Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Price, $</th>
            <th>Description</th> -->
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./index.js"> </script>
</body>

</html>
